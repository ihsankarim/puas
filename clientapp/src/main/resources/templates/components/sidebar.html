<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
  </head>
  <body>
    <div th:fragment="sidebar">
      <!--Main Navigation-->
      <header>
        <!-- Sidebar -->
        <nav
          id="sidebarMenu"
          class="collapse d-lg-block sidebar collapse bg-white"
        >
          <div class="position-sticky">
            <div class="list-group list-group-flush mx-3 mt-4">
              <a
                th:href="@{/dashboard}"
                class="list-group-item list-group-item-action py-2"
                th:classappend="${isActive} == 'dashboard' ? 'actived fw-bold' : ''" aria-current="page"
                data-mdb-ripple-init
                >
                <i class="fa-solid fa-chart-line me-3"></i>
                <span>DASHBOARD</span>
            </a>
            <a
                th:href="@{/dashboard/users}"
                class="list-group-item list-group-item-action py-2"
                th:classappend="${isActive} == 'user' ? 'actived fw-bold' : ''" aria-current="page"
                data-mdb-ripple-init
              >
                <i class="fa-regular fa-user me-3"></i>
                <span>Manajemen User</span>
              </a>
              <a
                th:href="@{/dashboard/pengaduan}"
                class="list-group-item list-group-item-action py-2"
                th:classappend="${isActive} == 'pengaduan' ? 'actived fw-bold' : ''" aria-current="page"
                data-mdb-ripple-init
              >
                <i class="fa-regular fa-flag me-3"></i>
                <span>Pengaduan</span>
              </a>
              <a
                th:href="@{/history/admin}"
                class="list-group-item list-group-item-action py-2"
                th:classappend="${isActive} == 'riwayat' ? 'actived fw-bold' : ''" aria-current="page"
                data-mdb-ripple-init
              >
                <i class="fa-solid fa-clock-rotate-left me-3"></i>
                <span>Riwayat</span>
              </a>
              <a
                th:href="@{/dashboard/role}"
                class="list-group-item list-group-item-action py-2"
                th:classappend="${isActive} == 'role' ? 'actived fw-bold' : ''" aria-current="page"
                data-mdb-ripple-init
              >
                <i class="fa-solid fa-user-tie me-3"></i>
                <span>Role</span>
              </a>
              <a
                th:href="@{/dashboard/categories}"
                class="list-group-item list-group-item-action py-2"
                th:classappend="${isActive} == 'kategori' ? 'actived fw-bold' : ''" aria-current="page"
                data-mdb-ripple-init
              >
                <i class="fa-solid fa-list me-3"></i>
                <span>Category</span>
              </a>
            </div>
          </div>
        </nav>
        <!-- Sidebar -->

        <!-- Navbar -->
        <nav
          id="main-navbar"
          class="navbar navbar-expand-lg navbar-light bg-white fixed-top"
        >
          <!-- Container wrapper -->
          <div class="container-fluid">
            <!-- Toggle button -->
            <button
              class="navbar-toggler"
              type="button"
              data-mdb-collapse-init
              data-mdb-target="#sidebarMenu"
              aria-controls="sidebarMenu"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>

            <!-- Brand -->
            <a class="navbar-brand" th:href="@{/home}">
              <img src="img/logo text.png" height="25" alt="" loading="lazy" />
            </a>
            <!-- Search form -->
            <form class="d-none d-md-flex input-group w-auto my-auto">
              <input
                autocomplete="off"
                type="search"
                class="form-control rounded"
                placeholder='Search (ctrl + "/" to focus)'
                style="min-width: 225px"
              />
              <span class="input-group-text border-0"
                ><i class="fas fa-search"></i
              ></span>
            </form>

            <!-- Right links -->
            <ul class="navbar-nav ms-auto d-flex flex-row">
              <!-- Notification dropdown -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link me-3 me-lg-0 dropdown-toggle hidden-arrow"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-mdb-dropdown-init
                  aria-expanded="false"
                >
                  <i class="fas fa-bell"></i>
                  <span class="badge rounded-pill badge-notification bg-danger"
                    >1</span
                  >
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li><a class="dropdown-item" href="#">Some news</a></li>
                </ul>
              </li>

              <!-- Avatar -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-mdb-dropdown-init
                  aria-expanded="false"
                >
                  <img
                    src="https://mdbootstrap.com/img/Photos/Avatars/img (31).jpg"
                    class="rounded-circle"
                    height="22"
                    alt=""
                    loading="lazy"
                  />
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li><a class="dropdown-item" th:href="@{/home}">Home</a></li>
                  <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
      </header>
      <!--Main Navigation-->
    </div>
  </body>
</html>
