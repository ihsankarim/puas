<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/maindashboard}">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Histories</title>

  <!-- Correct paths to CSS files -->
  <link rel="stylesheet" href="/css/mdb.min.css">
  <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
  <!-- SECTION ULTRAQ -->
  <section class="mt-5" layout:fragment="content">
    <!--Main Navigation-->
    <!--Main Navigation-->

    <!--Main layout-->
    <main style="margin-top: 58px;">
      <div class="container pt-4">
        <!--Section: Minimal statistics cards-->
        <div class="container mt-4">
          <div class="mb-3">
            <div class="col-md-8">
              <h2>Daftar Riwayat</h2>
            </div>
            <!-- <div class="col-md-4 text-right">
              <button class="btn btn-success" data-toggle="modal" data-target="#createModal">Create</button>
            </div> -->
          </div>
          <hr>
          <div class="row">
            <div class="col-md-12">
              <table class="table table-bordered table-striped table-hover">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Complaint Title</th>
                    <th>Date</th>
                    <th>Note</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Data Rows will be dynamically inserted here -->
                  <tr th:each="history : ${histories}">
                    <td th:text="${history.id}"></td>
                    <td th:text="${history.complaint.title}"></td>
                    <td th:text="${history.date}"></td>
                    <td th:text="${history.status.name}"></td>
                    <td th:text="${history.note}"></td>
                    <td>
                      <a class="btn btn-sm btn-warning" th:href="@{/history/{id}(id=${history.id})}">
                        detail
                      </a>
                      <a th:href="@{/history/update/{id}(id=${history.id})}" class="btn btn-sm btn-primary">Edit</a>
                      <a th:href="@{/history/delete/{id}(id=${history.id})}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Create Modal -->
        <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="createModalLabel">Create New Entry</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <!-- Form for creating new entry -->
                <form>
                  <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                  </div>
                  <div class="form-group">
                    <label for="note">Note</label>
                    <textarea class="form-control" id="note" name="note" rows="3" required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="complaint_id">Complaint ID</label>
                    <input type="text" class="form-control" id="complaint_id" name="complaint_id" required>
                  </div>
                  <div class="form-group">
                    <label for="status_id">Status ID</label>
                    <input type="text" class="form-control" id="status_id" name="status_id" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<!--Section: Minimal statistics cards-->
</div>
</main>
<!--Main layout-->

<!-- MDB -->
<script type="text/javascript" src="/js/mdb.umd.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript" src="/js/admin.js"></script>
</body>

</html>
