<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/maindashboard}">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>PUAS DASHBOARD</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/admin.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
    integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
    crossorigin="anonymous"></script>
</head>

<body>
  <!--Main Navigation-->
  <section class="mt-5" layout:fragment="content">

    <!--Main Navigation-->

    <!--Main layout-->
    <main style="margin-top: 58px;">
      <div class="container pt-4">
        <!--Section: Minimal statistics cards-->
        <section>
          <div class="row">
            <div class="col-xl-3 col-sm-6 col-12 mb-4">
              <a th:href="@{/user}" class="text-decoration-none">
                <div class="card btn">
                  <div class="card-body">
                    <div class="d-flex justify-content-between px-md-1">
                      <div class="align-self-center">
                        <i class="fa-regular fa-user fa-3x" style="color: #74C0FC;"></i>
                      </div>
                      <div class="text-end">
                        <h3>278</h3>
                        <p class="mb-0">MANAJEMEN USER</p>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
            </div>
            <div class="col-xl-3 col-sm-6 col-12 mb-4">
              <a th:href="@{/pengaduan}" class="text-decoration-none">
                <div class="card btn">
                  <div class="card-body">
                    <div class="d-flex justify-content-between px-md-1">
                      <div class="align-self-center">
                        <i class="far fa-comment-alt text-warning fa-3x"></i>
                      </div>
                      <div class="text-end">
                        <h3>156</h3>
                        <p class="mb-0">PENGADUAN</p>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
            </div>
            <div class="col-xl-3 col-sm-6 col-12 mb-4">
              <a th:href="@{/history/admin}" class="text-decoration-none">
                <div class="card btn">
                  <div class="card-body">
                    <div class="d-flex justify-content-between px-md-1">
                      <div class="align-self-center">
                        <i class="fa-solid fa-clock-rotate-left fa-3x" style="color: #38eb14;"></i>
                      </div>
                      <div class="text-end">
                        <h3>64.89 %</h3>
                        <p class="mb-0">RIWAYAT</p>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
            </div>
            <div class="col-xl-3 col-sm-6 col-12 mb-4">
              <a th:href="@{/role}" class="text-decoration-none">
                <div class="card btn">
                  <div class="card-body">
                    <div class="d-flex justify-content-between px-md-1">
                      <div class="align-self-center">
                        <i class="fa-solid fa-user-tie fa-3x" style="color: #ed023d;"></i>
                      </div>
                      <div class="text-end">
                        <h3>423</h3>
                        <p class="mb-0">ROLE</p>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
            </div>
            <div class="col-xl-3 col-sm-6 col-12 mb-4">
              <a th:href="@{/category}" class="text-decoration-none">
                <div class="card btn">
                  <div class="card-body">
                    <div class="d-flex justify-content-between px-md-1">
                      <div class="align-self-center">
                        <i class="fa-solid fa-list fa-3x" style="color: #FFD43B;"></i>
                      </div>
                      <div class="text-end">
                        <h3>423</h3>
                        <p class="mb-0">CATEGORY</p>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </section>

        <!--Section: Minimal statistics cards-->
      </div>
    </main>
    <!--Main layout-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.umd.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/admin.js"></script>
</body>

</html>
