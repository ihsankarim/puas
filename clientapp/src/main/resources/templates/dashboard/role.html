<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/maindashboard}">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Role</title>
</head>

<body>
  <!-- SECTION ULTRAQ -->
  <section class="mt-5" layout:fragment="content">
    <!--Main Navigation-->

    <!--Main Navigation-->

    <!--Main layout-->
    <main style="margin-top: 58px;">
      <div class="container pt-4">
        <!--Section: Minimal statistics cards-->
        <div class="container mt-4">
          <div class="row">
            <div class="col">
              <h2 class="mb-4">Role</h2>
              <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#createModal">Create</button>
              <table class="table table-striped table-bordered table-hover">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>Category 1</td>
                    <td>
                      <button class="btn btn-sm btn-info" data-toggle="modal" data-target="#editModal">Edit</button>
                      <button class="btn btn-sm btn-danger ml-2" onclick="confirmDelete()">Delete</button>
                    </td>
                  </tr>
                  <!-- Example row, you can add more rows dynamically or via backend -->
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Create Modal -->
        <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="createModalLabel">Create Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <!-- Form for creating new category -->
                <form id="createForm">
                  <div class="form-group">
                    <label for="categoryName">Category Name</label>
                    <input type="text" class="form-control" id="categoryName" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Create</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Edit Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <!-- Form for editing category -->
                <form id="editForm">
                  <div class="form-group">
                    <label for="editCategoryName">Category Name</label>
                    <input type="text" class="form-control" id="editCategoryName" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- JavaScript and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script>
          // JavaScript for handling delete confirmation
          function confirmDelete() {
            if (confirm("Are you sure you want to delete this category?")) {
              // Logic to delete the category goes here
              // For example, you can use AJAX to send a delete request to the server
              console.log("Category deleted");
            } else {
              console.log("Deletion canceled");
            }
          }
        </script>

</body>
<!--Section: Minimal statistics cards-->
</div>
</main>
<!--Main layout-->

<!-- MDB -->
<script type="text/javascript" src="js/mdb.umd.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript" src="js/admin.js"></script>
</body>

</html>
